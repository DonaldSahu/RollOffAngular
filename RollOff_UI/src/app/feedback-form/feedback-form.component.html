<!-- <p>feedback-form works!</p> -->
<div class="container my-5">
    <form [formGroup]="addForms" (ngSubmit)="SaveData()">
        <div class="form-group row align-items-center my-2">
          <div class="col-sm-3 my-1">
            <label class="sr-only">Global Group ID</label>
            <input type="number" class="form-control" placeholder="Global Group ID" name="globalGroupId" formControlName="globalGroupId">
          </div>

          <div class="col-sm-3 my-1">
            <label class="sr-only">Name</label>
            <input [value]="employee.name" type="text" class="form-control" placeholder="Name" name="name" formControlName="name">
          </div>
    
          <div class="col-sm-3 my-1">
            <label class="sr-only">Practice</label>
            <input [value]="employee.practice" type="text" class="form-control" placeholder="Practice" name="practice" formControlName="practice">
          </div>

          <div class="col-sm-3 my-1">
            <label class="sr-only">Performance Issue</label>
            <select class="form-control" name="performanceIssue" formControllerName="performanceIssue">
               <option value="">--Select--</option>
               <option value="yes">Yes</option>
               <option value="no">No</option>
            </select>
            <!-- <span asp-validation-for="PerformanceIssue" class="text-danger"></span> -->
           </div> 

           

        </div> 

        <div class="form-group row align-items-center my-2">
            <div class="col-sm-3 my-1">
                <label class="sr-only">Local Grade</label>
                <input [value]="employee.localGrade" type="text" class="form-control" placeholder="Local Grade" name="localGrade" formControlName="localGrade">
            </div>

            <div class="col-sm-3 my-1">
                <label class="sr-only">Roll Off End Date</label>
                <input type="date" class="form-control" placeholder="rollOffEndDate" name="rollOffEndDate" formControlName="rollOffEndDate">
            </div>

            <div class="col-sm-3 my-1">
                <label class="sr-only">Resigned</label>
                <select class="form-control" name="resigned" formControllerName="resigned">
                   <option value="">--Select--</option>
                   <option value="yes">Yes</option>
                   <option value="no">No</option>
                </select>
                <!-- <span asp-validation-for="PerformanceIssue" class="text-danger"></span> -->
            </div> 

            <div class="col-sm-3 my-1">
                <label class="sr-only">Communication</label>
                <input type="text" class="form-control" placeholder="Communication" name="communication" formControlName="communication">
            </div>

        </div>

        <div class="form-group row align-items-center my-2">
            <div class="col-sm-3 my-1">
                <label class="sr-only">Primary Skills</label>
                <input type="text" class="form-control" placeholder="Primary Skills" name="primarySkills" formControlName="primarySkills">
            </div>

            <div class="col-sm-3 my-1">
                <label class="control-label">Reason for Roll Off</label>
                <select class="form-control" name="reasonForRollOff" formControllerName="reasonForRollOff">
                    <option value="">--Select--</option>
                    <option value="Project Closure">Project Closure</option>
                    <option Value="Maternity Leave">Maternity Leave</option>
                    <option Value="Resigned">Resigned</option>
                    <option Value="Performance Issue">Performance Issue</option>
                    <option Value="HR Case"> HR Case</option>
                    <option Value="People Skill">People Skill</option>
                    <option Value="Automation">Automation</option>
                    <option Value="Quality"> Quality</option>
                    <option Value="New Delivery Model">New Delivery Model</option>
                    <option Value="Labour(Work Force Productivity)">Labour(Work Force Productivity)</option>
                    <option Value="Client Budget Issue">Client Budget Issue</option>
                    <option Value="Other Reason">Other Reason</option>
                </select>
                <!-- <span asp-validation-for="ReasonForRollOff" class="text-danger"></span> -->
            </div>

            <div class="col-sm-3 my-1">
                <label class="control-label">Under Probation</label>
                <select class="form-control" name="underProbation" formControllerName="underProbation">
                    <option value="">--select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <!-- <span asp-validation-for="UnderProbation" class="text-danger"></span> -->
            </div>

            <div class="col-sm-3 my-1">
                <label class="sr-only">Role Competencies</label>
                <input type="text" class="form-control" placeholder="Role Competencies" name="roleCompetencies" formControlName="roleCompetencies">
            </div>
            
        </div>

        <div class="form-group row align-items-center my-2">
            <div class="col-sm-3 my-1">
                <label class="sr-only">Project Code</label>
                <input [value]="employee.projectCode" type="Number" class="form-control" placeholder="Project Code" name="projectCode" formControlName="projectCode">
            </div>

            <div class="col-sm-3 my-1">
                <label class="sr-only">Technical Skills</label>
                <input type="text" class="form-control" placeholder="Technical Skills" name="technicalSkills" formControlName="technicalSkills">
            </div>

            <!-- <div class="col-sm-3 my-1">
                <label class="sr-only">Other Reasons</label>
                <input type="text" class="form-control" placeholder="Other Reasons" name="otherReasons" formControlName="otherReasons">
            </div> -->

            <div class="col-sm-3 my-1">
                <label class="control-label">Long Leave</label>
                <select class="form-control" name="longLeave" formControllerName="longLeave">
                    <option value="">--select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <!-- <span asp-validation-for="LongLeave" class="text-danger"></span> -->
            </div>

            <div class="col-sm-3 my-1">
                <label class="sr-only">Remarks</label>
                <input type="text" class="form-control" placeholder="Remarks" name="remarks" formControlName="remarks">
            </div>
        </div>

        <div class="form-group row align-items-center my-2">
            <div class="col-sm-3 my-1">
              <label class="sr-only">Project Name</label>
              <input type="text" class="form-control" placeholder="Project Name" name="projectName" formControlName="projectName">
            </div>
      
            <div class="col-sm-3 my-1">
                <label  for="thisReleaseNeedsBackfilled" class="control-label">This Release Needs Backfilled</label>
                <select for="thisReleaseNeedsBackfilled" class="form-control" name="thisReleaseNeedsBackfilled" formControllerName="thisReleaseNeedsBackfilled">
                    <option value="">--select--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <!-- <span asp-validation-for="ThisReleaseNeedsBackfillIsBackfilled" class="text-danger"></span> -->
            </div>
  
            <div class="col-sm-3 my-1">
                <label class="control-label">Leave Type</label>
                <select class="form-control" name="leaveType" formControllerName="leaveType">
                    <option value="">--select--</option>
                    <option value="Privilege Leave">Privilege Leave</option>
                    <option value="Casual Leave">Casual Leave</option>
                    <option value="Maternity Leave">Maternity Leave</option>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Paternity Leave">Paternity Leave</option>
                </select>
                <!-- <span asp-validation-for="LeaveType" class="text-danger"></span> -->
            </div>
  
             <div class="col-sm-3 my-1">
              <label class="sr-only">Relevant Experience in Years</label>
              <input type="Number" class="form-control" placeholder="Relevant Experience in Years" name="relevantExperienceInYears" formControlName="relevantExperienceInYears">
            </div>
  
          </div> 

        <div class="col-auto my-3 mx-2 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
